        <div class="img-holder ion-text-center">

          </div>

            <p class="ion-text-wrap">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempo</p>
          </div>

          <div class="lab-data ion-text-center">
            <p>נתוני מעבדה
            </p>
          </div>

          <div class="btns-holder flex al-center jc-center">

            </ion-button>
          </div>
        </div>
