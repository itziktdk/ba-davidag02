<ion-content class="ion-padding">
  <div class="logo-holder ion-text-left">
    <img src="assets/imgs/logo.png" alt="">
  </div>

  <div class="title ion-padding-top">
    <h3>חיפוש בתי מרקחת </h3>
  </div>


  <div class="form-holder">
    <div class="the-form">
      <div class="input-item">
        <ion-item lines="none">
          <ion-input type="text" name="First" [(ngModel)]="searchValue1" (ngModelChange)="filterPharmacy($event)"
            class="ion-text-center" placeholder="חפש לפי שם"></ion-input>
        </ion-item>
      </div>
      <ion-row>
        <!-- <ion-col size="5" class="in-label flex al-center jc-center">
          <ion-label>חפש באיזור </ion-label>
        </ion-col> -->

        <ion-col size="7">
          <div class="input-item" *ngIf="cityList && cityList.length>0">
            <!-- <ion-item lines="none"> -->
            <!-- <ion-input type="text" name="Second" [(ngModel)]="searchValue2" class="ion-text-center"
                (keyup)="filterByCity($event)" placeholder="{{ttt1}}">

                <datalist id="browsers">
                  <option *ngFor="let city of cityList" value="city"></option>
                </datalist>
              </ion-input> -->
            <!-- <ion-searchbar (ionFocus)="filterPharmacy($event)" (ionInput)="filterPharmacy($event)"
                (ionBlur)="filterPharmacy($event)" debounce=500>
              </ion-searchbar> -->
            <!-- <form action=""> -->
            <ng-select class="customng the-form input-item" (change)="filterByCity($event)" [items]="cityList" bindLabel="id" bindValue="name" [multiple]="false" name="test"
              placeholder="{{ttt1}}" [(ngModel)]="searchValue2">
            </ng-select>
            <!-- </form> -->


            <!-- </ion-item> -->
          </div>
        </ion-col>
      </ion-row>
    </div>
    <div (click)="onNavPharmacyList()" class="btnn-holder ion-text-left">
      <ion-button>
        חפש
      </ion-button>
    </div>
  </div>
  <div class="in-holder ion-text-center">
    <div class="bar">

    </div>
    <div class="in">
      <h3>או</h3>
    </div>
    <div class="bar">

    </div>
  </div>

  <div class="bottom-button">
    <ion-item class="button">
      <ion-label> {{this.hx}} חפש סביב מיקום נוכחי</ion-label>
      <div class="end-slot" slot="start">
        <img src="assets/imgs/location.png" alt="">
      </div>
    </ion-item>
  </div>
  <div class="ion-text-center">
    <ion-list>

      <ion-item *ngFor="let location of locationTraces">
        <ion-label class="ion-text-wrap">
          <ion-label>Time: {{location.timestamp | date:'M/d/yy, h:mm a'}}</ion-label>
          <ion-label>Latitude: {{location.latitude}} Longitude: {{location.longitude}}</ion-label>
          <ion-label>Accuracy: {{location.accuracy}}</ion-label>
        </ion-label>
      </ion-item>

    </ion-list>
    <ng-container *ngIf="!locationWatchStarted; else elseTemplate">
      <ion-button color="primary" (click)="getCoordinates()">Start Location {{latitude}}, {{hx}}</ion-button>
      <ion-item>
        {{locationTraces}}
      </ion-item>
    </ng-container>
    <ng-template #elseTemplate>
      {{ttt1}}
    </ng-template>

  </div>

</ion-content>
