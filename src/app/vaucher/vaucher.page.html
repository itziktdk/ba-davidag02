<ion-content>
  <div class="holder ion-padding">
    <div class="top-logo">
      <div class="img-holder ion-text-center">
        <img src="assets/imgs/c4.png" alt="">
        <h1 calss="padding">שובר הנחה</h1>
        <div class="sub-bar ion-text-center">
        </div>
      </div>
    </div>



    <div class="s1">
      <div class="the-list ion-padding-vertical">
        <div class="card">

          <ion-row>
            <ion-col size="4" class="right flex al-center">
              <div class="thumb">
                <img src="../../assets/imgs/barcode.png" alt="">
              </div>
            </ion-col>
            <ion-col size="8" class="ion-align-items-center">
              <div class="ion-text-center">
                <div class="coupon-lbl" *ngIf="showBadge && userVoucherDetails && userVoucherDetails.length > 0">
                  <ion-badge mode="ios">{{userVoucherDetails[0].vaucherNUM}}</ion-badge>
                </div>
                <h4 class="ion-align-self-center">10% הנחה </h4>
                <p class="ion-align-self-center">למזמינים מעל 40 גרם </p>
              </div>
            </ion-col>
          </ion-row>
        </div>

        <div class="btn-holder ion-text-center" *ngIf="s1">
          <ion-button [disabled]="!pharmacyList || (pharmacyList && pharmacyList.length <= 0)"
            (click)="presentPopover($event)" shape="round">
            Redeem
          </ion-button>
        </div>
      </div>
    </div>

    <div class="s2 ion-text-center ion-padding" *ngIf="!s1">
      <div class="description ">
        <p>{{pharmacy.name}}: pharmacy name
        </p>

        <ion-chip mode="ios" outline="true" (click)="setBack()">
          <ion-label>Click to cancel</ion-label>
        </ion-chip>
      </div>
    </div>
  </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="goHome()">
    <ion-icon name="home"></ion-icon>
  </ion-fab-button>
</ion-fab>
