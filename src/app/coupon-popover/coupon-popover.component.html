<div class="ion-padding">
  <div class="the-form">

      <ion-item lines="none">
        <input [(ngModel)]="couponCode" type="text" placeholder="הקלד קוד מקבל" />
      </ion-item>
      <p id="err">{{errorMessage}}</p>
    </div>

    <div class="btn-holder ion-text-center">

        OK
      </ion-button>
    </div>
  </div>
</div>
