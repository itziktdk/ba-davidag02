<ion-content>
  <div class="title-holder ion-text-center">
    <h1>מעקב הזמנות
    </h1>
  </div>

  <div class="seg-holder">
    <div class="segments-holder2">
      <ion-segment (ionChange)="segmentChanged($event)" [value]="category">

        <ion-segment-button value="s2">
          <ion-label>פתוחות


          </ion-label>
        </ion-segment-button>
        <ion-segment-button value="s1">
          <ion-label>
            הסטוריית הזמנות
          </ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>
  </div>


  <div class="the-list" *ngIf="category == 's2'">
    <div class="card" (click)="goDetails()">
      <ion-row>
        <ion-col size="2" class="right flex al-center flexd">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          <ion-icon name="close-circle-outline"></ion-icon>
        </ion-col>
        <ion-col size="5" class="right flex al-center flexd">
          <div class="details">
            <h5>הזמנה 00124

            </h5>
            <p>תל אביב
              ישראל כהן,
            </p>

            <h5>מוצרים: 2

            </h5>
          </div>
        </ion-col>
        <ion-col size="5" class="left flex al-center jc-between">
          <img src="assets/imgs/pin.png" alt="">

          <img src="assets/imgs/call2.png" alt="">
          <img src="assets/imgs/whatsapp.png" alt="">
        </ion-col>
      </ion-row>
    </div>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="pharmanage" text="" icon="chevron-back-outline" mode="md"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
