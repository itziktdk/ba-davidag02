<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center fixed-content" style="margin-top: 30px;">
          <img src="../../../assets/imgs/logonewwhite.png" width="110px">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-right" size="12">
        <ion-item lines=none class="ttl">
          <ion-icon name="documents-outline"></ion-icon>
          <ion-label>צירוף מסמכים</ion-label>
        </ion-item>
        <!-- <ion-item lines=none>
          <ion-label>
            ברוך הבא לאפליקצית השירות המתקדמת שלנו!
          </ion-label>
        </ion-item> -->
        <ion-item lines=none>
          <ion-label class="bigger ion-text-wrap">
            המסמכים שתצרף בשלב זה ישמשו לבדיקת זכאותך בעת בקשה לשמירת מלאי או הזמנה ישירה של מוצר. <br>
            לצורך השלמת הרישום, יש להצטייד בטופס מרשם ורשיון בתוקף.
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- Start Progress Icons -->
    <ion-row>
      <ion-col size=12>
        <div class="ion-text-center fixed-content" style="margin-top: 10px;">
          <img src="../../../assets/imgs/step2-docs.svg" width="80%" />
        </div>
      </ion-col>
    </ion-row>

    <!-- END Progress Icons -->

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="ion-padding">
        <ion-item lines=none class="ion-text-center">
          <ion-input class="rounded" placeholder="מספר רשיון "></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size=11 class="ion-padding ion-wrap">
        <ion-item lines=none style="--background:#fff; color:#333333" class="input-darkb-rnd ion-text-right">
          <ion-label class="ion-align-self-center" style="--background:#fff; color:#333333">תוקף המרשם</ion-label>
          <ion-datetime min="2020" max="2030" value="2020-12-15" placeholder="בחר תאריך">
          </ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size=11 class="ion-padding">
        <ion-item lines=none style="--background:#fff; color:#333333" class="input-darkb-rnd ion-text-right">
          <ion-label style="--background:#fff; color:#333333">תוקף רשיון</ion-label>
          <ion-datetime min="2020" max="2030" value="2020-12-15" placeholder="בחר תאריך"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding">
      <ion-col size="12">
