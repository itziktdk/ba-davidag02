<ion-content>
  <div class="holder ion-padding">
    <div class="top-logo">
      <div class="img-holder ion-text-center">
        <img src="assets/imgs/doctor.png" alt="">
        <h5>חיפוש רופאים</h5>
        <div class="sub-bar ion-text-center">
          <p>חיפוש רופאים מורשים לאישור קנאביס</p>
        </div>
      </div>
    </div>

    <div class="search-holder ion-padding">
      <ion-searchbar class="ion-text-center" placeholder="חיפוש לפי שם, התמחות או ישוב" inputmode="decimal"
        type="search" [debounce]="250" showCancelButton="never"
        [(ngModel)]="filterTerm"
        ></ion-searchbar>
    </div>
    <div class="s1">
      <div class="the-list">
        <ng-container *ngIf='userRecords | filter:filterTerm as result'>
          <ion-chip class="ion-align-self-center"> נמצאו &nbsp;
            {{result.length}}
            &nbsp; רופאים
          </ion-chip>
        <ng-container *ngFor="let data of result">
        <div class="card" (click)="showModal(data.name,data.Telephone,data.Telephone,data.Address )" >
          <ion-row>
            <ion-col size="7" class="right">
              <div class="first flex al-center jc-start">
                <img src="assets/imgs/doca.png" alt="">
                <h4>&nbsp;{{data.name}}</h4>
               
              </div>
              <div class="sec">
                <p class="ion-text-wrap">{{data.Address}}, {{data.City}}</p>
              </div>
              <div class="btns-holder flex al-center jc-between">
                <ion-button id="hmo">
                  {{data.Assosiation}}
                </ion-button>
                <ion-button id="subject">
                  {{data.subject}}
                </ion-button>

               
              </div>
            </ion-col>
            <ion-col size="5" class="left flex al-start jc-between">
              <img src="assets/imgs/waze (3).png" alt="">
           
              <img src="assets/imgs/phone-call (1).png" alt="">
              <img src="assets/imgs/whatsapp (3).png" alt="">
             
            </ion-col>
           
          </ion-row>
        </div>
        <!-- <ng-container *ngIf="(result.length) < 1" [ngTemplateOutlet]="noItems">
          ffffff
        </ng-container> -->
      </ng-container>
